<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(34, 34, 34);
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        button{
            background-color: green;
            padding: 50px;
            text-align: center;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <button>
        Przycisk 1
    </button>
    <button>
        Przycisk 2
    </button>

    <script>
        const guzior = document.querySelectorAll('button');
        guzior[0].addEventListener('click', function(){
            alert("UWAGA!");
        });

        guzior[1].addEventListener('click', function(){
            alert("UWAGA2!");
        });
    </script>
</body>
</html>
