<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="imie"/>
    <button>Sprawdź</button>
    <div></div>
    <script>
  const sprawdzImie = function(wprowadzoneImie){
   const ostatniaLitera = wprowadzoneImie.charAt(wprowadzoneImie.length - 1);
  
  if(ostatniaLitera == 'a' || ostatniaLitera == 'A') {

  
     return 'Wprowadzone imię jest żeńskie';
   } else {
       return 'Wprowadzone imię jest męskie';
   }
};
const btn = document.querySelector('button');
const div = document.querySelector('div');
btn.addEventListener('click', ()=>{
const imie = document.querySelector('input[name=imie]').value;
div.textContent = sprawdzImie(imie);
});
    </script>
</body>
</html>
