<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <label>
            <input type="checkbox" name="a" id="" value="Jeden"> Jeden
        </label>
        <label>
            <input type="checkbox" name="a" id="" value="Dwa"> Dwa
        </label>
        <label>
            <input type="checkbox" name="a" id="" value="Trzy"> Trzy
        </label>

        <button type="submit" id="btn">Klik rączką w guziczek</button>
    </div>

    <script>
        const btn = document.querySelector('#btn');
        
        btn.addEventListener('click', function(){
            const check = document.querySelectorAll('input');

            for(let i = 0; i < 3; i++) {
                if(check[i].checked) {
                    console.log(check[i].value);
                }
            }
        });
    </script>
</body>
</html>
